<html ng-app="app">
<head>
<title>Painel Administrativo - Login</title>
<meta charset="utf-8">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
	<div ng-controller="loginController">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="page-header">
						<h3>Login do Portal</h3>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<form class="form-horizontal" ng-submit="efetuarLogin()">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">E-mail</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputEmail3"
									placeholder="Informe o seu e-mail" ng-model="login.usuario"
									required>
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">Senha</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="inputPassword3"
									placeholder="Informe a sua senha" ng-model="login.senha"
									required>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">Logar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div id="modal-validacao" class="modal fade" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">Ã—</button>
						<h4 class="modal-title">Alerta!</h4>
					</div>
					<div class="modal-body">
						<p>{{txtModal}}</p>
					</div>		
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="js/app.module.js"></script>
	<script src="js/loginController.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
